<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Video_and_audio_content</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <link rel="stylesheet" href="styles/Multimedia and Embedding.css">

    <body>
        <h1>The video tag</h1>
        <!-- Audio and video tags -->
        <video controls width="400" height="400"
                muted preload="auto"
                poster="Assets/learning-area-master/html/multimedia-and-embedding/video-and-audio-content/poster.png">
            <source src="Assets/learning-area-master/html/multimedia-and-embedding/video-and-audio-content/rabbit320.mp4" type="video/mp4">
            <source src="Assets/learning-area-master/html/multimedia-and-embedding/video-and-audio-content/rabbit320.webm" typ="video/webm"> 
            <p>YOur browser doesn't support HTML5 video. Here is a <a href="Assets/learning-area-master/html/multimedia-and-embedding/video-and-audio-content/rabbit320.webm">link to the video</a> instead</p>
        </video>

        <h1>Bleow is an audio player that will play in all modern browsers</h1>
        <audio controls>
            <source src="Assets/learning-area-master/html/multimedia-and-embedding/video-and-audio-content/viper.mp3" type="audio/mp3">
            <source src="Assets/learning-area-master/html/multimedia-and-embedding/video-and-audio-content/viper.ogg" type="audio/ogg">
            <p>Your browser doesn't support HTML5 audio. Here is a <a href="viper.mp3">link to the audio</a> instead.</p>
        </audio>

        <!-- video with text tracks-->
